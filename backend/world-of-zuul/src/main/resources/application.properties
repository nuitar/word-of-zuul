spring.application.name=world-of-zuul

server.port=7070

spring.profiles.active=dev
spring.datasource.url=${zuul.dataBase.url}
spring.datasource.username=${zuul.dataBase.username}
spring.datasource.password=${zuul.dataBase.password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.configuration.map-underscore-to-camel-case=true