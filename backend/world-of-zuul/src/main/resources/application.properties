spring.application.name=world-of-zuul

server.port=7070

spring.profiles.active=dev
spring.datasource.url=${zuul.dataBase.url}
spring.datasource.username=${zuul.dataBase.username}
spring.datasource.password=${zuul.dataBase.password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.data.redis.host=${zuul.redis.host}
spring.data.redis.port=${zuul.redis.port}
spring.data.redis.password=${zuul.redis.password}
spring.data.redis.database=${zuul.redis.database}


spring.main.allow-circular-references=true
mybatis.configuration.map-underscore-to-camel-case=true